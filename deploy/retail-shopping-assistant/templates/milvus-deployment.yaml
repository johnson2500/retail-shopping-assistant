{{- if and .Values.milvus.enabled (not .Values.milvus.useOperator) (not .Values.milvus.external.enabled) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "retail-shopping-assistant.milvus.name" . }}
  namespace: {{ include "retail-shopping-assistant.namespace" . }}
  labels:
    {{- include "retail-shopping-assistant.labels" . | nindent 4 }}
    app.kubernetes.io/component: milvus
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "retail-shopping-assistant.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: milvus
  template:
    metadata:
      labels:
        {{- include "retail-shopping-assistant.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: milvus
        {{- include "retail-shopping-assistant.componentLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "retail-shopping-assistant.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "retail-shopping-assistant.serviceAccountName" . }}
      # Note: Milvus may require elevated permissions in OpenShift
      # Consider using the Milvus Operator for production deployments
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        # fsGroup ensures mounted volumes are writable by the pod's group
        # OpenShift will assign an appropriate GID from the namespace range
        fsGroupChangePolicy: OnRootMismatch
      {{- if .Values.milvus.persistence.enabled }}
      initContainers:
        - name: volume-permissions
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              # Create required Milvus directories
              # In OpenShift restricted-v2, the fsGroup ensures volumes are writable
              mkdir -p /var/lib/milvus/data
              mkdir -p /var/lib/milvus/logs  
              mkdir -p /var/lib/milvus/wal
              mkdir -p /var/lib/milvus/rdb_data
              mkdir -p /var/lib/milvus/rdb_data_meta_kv
              echo "Milvus directories created"
              ls -la /var/lib/milvus/
          volumeMounts:
            - name: milvus-data
              mountPath: /var/lib/milvus
          {{- include "retail-shopping-assistant.containerSecurityContext" . | nindent 10 }}
      {{- end }}
      containers:
        - name: milvus
          image: "{{ .Values.milvus.standalone.image.repository }}:{{ .Values.milvus.standalone.image.tag }}"
          imagePullPolicy: {{ .Values.milvus.standalone.image.pullPolicy }}
          command:
            - milvus
            - run
            - standalone
          env:
            - name: ETCD_ENDPOINTS
              value: "http://{{ include "retail-shopping-assistant.etcd.name" . }}:{{ .Values.etcd.service.port }}"
            - name: MINIO_ADDRESS
              value: "{{ include "retail-shopping-assistant.minio.name" . }}:{{ .Values.minio.service.apiPort }}"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "retail-shopping-assistant.minioCredentials.name" . }}
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "retail-shopping-assistant.minioCredentials.name" . }}
                  key: secret-key
            - name: COMMON_STORAGETYPE
              value: "local"
            # Explicit path configurations for OpenShift compatibility
            - name: MILVUS_LOG_PATH
              value: "/var/lib/milvus/logs/milvus.log"
            - name: ROCKSMQ_PATH
              value: "/var/lib/milvus/rdb_data"
            - name: COMMON_STORAGEROOTPATH
              value: "/var/lib/milvus/data"
          ports:
            - name: grpc
              containerPort: {{ .Values.milvus.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.milvus.service.metricsPort }}
              protocol: TCP
          {{- if .Values.milvus.persistence.enabled }}
          volumeMounts:
            - name: milvus-data
              mountPath: /var/lib/milvus
          {{- end }}
          resources:
            {{- toYaml .Values.milvus.standalone.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      {{- if .Values.milvus.persistence.enabled }}
      volumes:
        - name: milvus-data
          persistentVolumeClaim:
            claimName: {{ include "retail-shopping-assistant.milvus.name" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "retail-shopping-assistant.milvus.name" . }}
  namespace: {{ include "retail-shopping-assistant.namespace" . }}
  labels:
    {{- include "retail-shopping-assistant.labels" . | nindent 4 }}
    app.kubernetes.io/component: milvus
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: {{ .Values.milvus.service.port }}
      targetPort: {{ .Values.milvus.service.port }}
      protocol: TCP
    - name: metrics
      port: {{ .Values.milvus.service.metricsPort }}
      targetPort: {{ .Values.milvus.service.metricsPort }}
      protocol: TCP
  selector:
    {{- include "retail-shopping-assistant.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: milvus
{{- end }}

{{- if and .Values.milvus.enabled .Values.milvus.useOperator (not .Values.milvus.external.enabled) }}
---
# Milvus Custom Resource for Milvus Operator
# Prerequisites: Install Milvus Operator before deploying this chart
# helm repo add milvus-operator https://zilliztech.github.io/milvus-operator/
# helm install milvus-operator milvus-operator/milvus-operator
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: {{ include "retail-shopping-assistant.milvus.name" . }}
  namespace: {{ include "retail-shopping-assistant.namespace" . }}
  labels:
    {{- include "retail-shopping-assistant.labels" . | nindent 4 }}
    app.kubernetes.io/component: milvus
spec:
  mode: standalone
  dependencies:
    etcd:
      external: true
      endpoints:
        - {{ include "retail-shopping-assistant.etcd.name" . }}:{{ .Values.etcd.service.port }}
    storage:
      external: true
      type: S3
      endpoint: {{ include "retail-shopping-assistant.minio.name" . }}:{{ .Values.minio.service.apiPort }}
      secretRef: {{ include "retail-shopping-assistant.minioCredentials.name" . }}
{{- end }}
