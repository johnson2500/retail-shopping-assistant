{{- if .Values.nginx.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "retail-shopping-assistant.nginx.name" . }}
  namespace: {{ include "retail-shopping-assistant.namespace" . }}
  labels:
    {{- include "retail-shopping-assistant.labels" . | nindent 4 }}
    app.kubernetes.io/component: nginx
spec:
  replicas: {{ .Values.nginx.replicaCount }}
  selector:
    matchLabels:
      {{- include "retail-shopping-assistant.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: nginx
  template:
    metadata:
      labels:
        {{- include "retail-shopping-assistant.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: nginx
        {{- include "retail-shopping-assistant.componentLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "retail-shopping-assistant.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "retail-shopping-assistant.serviceAccountName" . }}
      {{- include "retail-shopping-assistant.podSecurityContext" . | nindent 6 }}
      containers:
        - name: nginx
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.nginx.service.port }}
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            # Mount shared volume for serving product images
            - name: shared-data
              mountPath: /app/shared
              readOnly: true
            # Writable directories for nginx temp files and cache
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: nginx-tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.nginx.resources | nindent 12 }}
          {{- include "retail-shopping-assistant.containerSecurityContext" . | nindent 10 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "retail-shopping-assistant.nginx.name" . }}-config
        # Shared data volume for serving product images
        - name: shared-data
          {{- if .Values.persistence.sharedData.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "retail-shopping-assistant.sharedDataPvc.name" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        # emptyDir volumes for nginx writable directories (required for non-root)
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- /* Pod affinity for RWO shared volume - forces pods to same node */ -}}
      {{- include "retail-shopping-assistant.sharedVolumeAffinity" . | nindent 6 }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "retail-shopping-assistant.nginx.name" . }}
  namespace: {{ include "retail-shopping-assistant.namespace" . }}
  labels:
    {{- include "retail-shopping-assistant.labels" . | nindent 4 }}
    app.kubernetes.io/component: nginx
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.nginx.service.port }}
      targetPort: {{ .Values.nginx.service.port }}
      protocol: TCP
  selector:
    {{- include "retail-shopping-assistant.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: nginx
{{- end }}
